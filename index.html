<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="navbar"></div>

    <div id="index">
        <div class="container">
            <div id="beer"></div>

            <div id="banner" class="row">
                <div class="text-container">
                    <div class="text text--left"></div>
                    <div class="text text--right"></div>
                </div>
            </div>

            <div id="feature" class="row">
                <div class="title"></div>

                <div class="feature-container">
                    <div class="feature feature--one">
                        <div class="feature__title"></div>
                        <div class="feature__text"></div>
                    </div>
                    <div class="feature feature--two">
                        <div class="feature__title"></div>
                        <div class="feature__text"></div>
                    </div>
                    <div class="feature feature--three">
                        <div class="feature__title"></div>
                        <div class="feature__text"></div>
                    </div>
                </div>
            </div>

            <div id="cheers" class="row">
                <div class="block block--one">
                    <div class="text text--one"></div>
                    <div class="hand-wrapper">
                        <div class="empty-hand"></div>
                        <div class="empty-hand empty-hand--shadow"></div>
                    </div>
                </div>
                <div class="block block--two">
                    <div class="text text--two"></div>
                    <div class="another-hand"></div>
                </div>
            </div>

            <div id="campaign" class="row">
                <div class="title"></div>
                <a href="#">
                    <div class="button"></div>
                </a>
            </div>

            <div id="lineup" class="row">
                <div class="title"></div>

                <div class="slideshow-block">
                    <!--<div class="arrow arrow--left"></div>
                    <div class="arrow arrow--right"></div>-->
                    <div class="product-container">
                        <a href="#">
                            <div class="product product--one"></div>
                        </a>
                        <a href="#">
                            <div class="product product--two"></div>
                        </a>
                        <a href="#">
                            <div class="product product--three"></div>
                        </a>
                        <a href="#">
                            <div class="product product--four"></div>
                        </a>
                    </div>
                </div>
            </div>

            <div id="tvcm" class="row">
                <div class="title"></div>

                <div class="slideshow-block">
                    <div class="cm-container">
                        <a class="cm" href="#">
                            <div class="cm__image">
                                <img src="assets/img/index/06_tvcm/cm_1.png" alt="詠動篇">
                                <div class="play"></div>
                            </div>
                            <div class="cm__name">詠動篇</div>
                        </a>
                        <a class="cm" href="#">
                            <div class="cm__image">
                                <img src="assets/img/index/06_tvcm/cm_2.png" alt="劍玉篇">
                                <div class="play"></div>
                            </div>
                            <div class="cm__name">劍玉篇</div>
                        </a>
                    </div>
                </div>
            </div>

            <div id="social" class="row">
                <a href="#" class="link-btn">
                    <img src="assets/img/index/07_social/ig.png" alt="instagram">
                </a>
                <a href="#" class="link-btn">
                    <img src="assets/img/index/07_social/fb.png" alt="instagram">
                </a>
            </div>
        </div>
    </div>

    <div id="footer">
        
    </div>

    <script src="assets/build/bundle.js"></script>
</body>
</html>
